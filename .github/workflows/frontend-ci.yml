name: Frontend CI

on:
  pull_request:
    branches: [ front ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‹ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: â˜•ï¸ Install npm
        run: sudo apt install nodejs
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Update npm
        run: npm install -g npm@latest
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Install vite
        run: npm install vite --save-dev
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Install plugin-react
        run: npm install @vitejs/plugin-react --save-dev
        working-directory: front
        shell: bash

      - name: ğŸ›  Build with npm
        run: npm run build
        working-directory: front
        shell: bash
