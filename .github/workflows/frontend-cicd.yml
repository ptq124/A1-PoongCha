name: Frontend CI/CD

on:
  push:
    branches: [ front ]

jobs:
  frontend-cicd:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‹ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: â˜•ï¸ Install npm
        run: sudo apt install nodejs
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Update npm
        run: npm install -g npm@latest
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Install vite
        run: npm install vite --save-dev
        working-directory: front
        shell: bash

      - name: â˜•ï¸ Install plugin-react
        run: npm install @vitejs/plugin-react --save-dev
        working-directory: front
        shell: bash

      - name: ğŸ›  Build with npm
        run: npm run build
        working-directory: front
        shell: bash

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸ—„ï¸ Upload to S3
        env:
          REGION: ap-northeast-2
          S3_NAME: my-car.store
        run: aws s3 cp --recursive --region ap-northeast-2 front/dist/ s3://$S3_NAME/
